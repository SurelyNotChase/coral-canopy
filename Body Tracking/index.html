<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://rawcdn.githack.com/mrdoob/three.js/r124/build/three.js"></script>

    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>

<body>
    <video id="webcam" autoplay width="640" height="480"></video>
    
    <video id="blankPortal" loop crossOrigin="anonymous" playsinline style="display:none" muted>
        <source src="../staticFiles/assets/textures/scene1_blankPortal.webm" type="video/webm">

    <video id="openingPortal" loop crossOrigin="anonymous" playsinline style="display:none" muted>

    <video id="spinningPortal" loop crossOrigin="anonymous" playsinline style="display:none" muted>

    </video>
    <video id="closingPortal" loop crossOrigin="anonymous" playsinline style="display:none" muted>
        <source src="../staticFiles/assets/textures/scene1_closingPortal.webm" type="video/webm">
    </video>
    <video id="background" loop crossOrigin="anonymous" playsinline style="display:none" muted>
        <source src="../staticFiles/assets/textures/OceanSceneFromBelow_NikkiRenderTest.mp4" type="video/mp4">
